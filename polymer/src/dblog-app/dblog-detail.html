<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="drupal-safe.html">

<dom-module id="dblog-detail">
  <template>
    <style>
      :host {
        display: block;
        padding: 2rem;
      }
      .meta {
        display: flex;
        border-bottom: solid 1px #323232;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
      }

      .meta div {
        flex: 1;
      }
    </style>

    <div class="meta">
      <div>[[eventDetail.date]]</div>
      <div>[[eventDetail.severity]]</div>
      <div>[[eventDetail.type]]</div>
    </div>
    <div>
      <drupal-safe text="[[eventDetail.messageFull]]"></drupal-safe>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class DblogDetail extends Polymer.Element {
      static get is() { return 'dblog-detail'; }
      static get properties() {
        return {
          eventDetail: {
            type: Object,
            notify: true,
          },
        };
      }
    }

    window.customElements.define(DblogDetail.is, DblogDetail);
  </script>
</dom-module>
